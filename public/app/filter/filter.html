<div ng-controller="FilterController" class="row">

  <div id="filterOptions" class="col-sm-4">
    <p>Music Genre</p>
    <div ng-repeat="(key,value) in genresEB">
      <button ng-click="setCurrentGenre(key)">{{key}}</button>
    </div>
    <hr/>
  </div> <!--  end of col-sm-4 -->

  <div class="col-sm-8">
    <div ng-repeat="(key, value) in tempData | filter:{currentGenre:genres[value.subcategory_id]}  " style="margin-top:40px;border:1px solid red">
      <p>{{value.name}}</p>
      <p>{{value.id}}</p>
      <p>{{value.subcategory_id}}</p>
    </div>
  </div> <!-- end of col-sm-8  -->
</div>
